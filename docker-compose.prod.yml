name: "photo_content_api"
services:
  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.leresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.leresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.leresolver.acme.email=${TRAEFIK_EMAIL}"
      - "--certificatesresolvers.leresolver.acme.storage=acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./acme.json:/acme.json"
    networks:
      - api_network
    restart: always
    environment:
      - TRAFFIK_EMAIL=${TRAEFIK_EMAIL}

  nginx:
    image: nginx:latest
    volumes:
      - app_data:/var/www
      - ./_docker/nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "80:80"
    depends_on:
      - app
    networks:
      - api_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.photo_content_api.rule=Host(`api.music.24contenthost.ru`)"
      - "traefik.http.routers.photo_content_api.entrypoints=websecure"
      - "traefik.http.routers.photo_content_api.tls=true"
      - "traefik.http.routers.photo_content_api.tls.certresolver=leresolver"
      - "traefik.http.services.photo_content_api.loadbalancer.server.port=80"
  app:
    image: alonecat/photo_content_api:latest  #
    environment:
      - APP_KEY=${APP_KEY}
      - APP_NAME=${APP_NAME}
      - APP_ENV=${APP_ENV}
      - APP_URL=${APP_URL}
      - DB_CONNECTION=${DB_CONNECTION}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - APP_DEBUG=${APP_DEBUG}
      - SANCTUM_STATEFUL_DOMAINS=${SANCTUM_STATEFUL_DOMAINS}
      - SESSION_DOMAIN=${SESSION_DOMAIN}
      - FRONTEND_URL=${FRONTEND_URL}
      - CURRENT_BRANCH=${CURRENT_BRANCH}
      - LAST_COMMIT=${LAST_COMMIT}
    volumes:
      - app_data:/var/www
    depends_on:
      db:
        condition: service_healthy
    networks:
      - api_network

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - api_network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}" ]
      interval: 10s
      retries: 5
      timeout: 5s
      start_period: 30s

networks:
  api_network:
    driver: bridge

volumes:
  app_data:
  mysql_data:
